<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Error 418 â€” I'm a teapot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f4f8;
    color: #2c3e50;
    text-align: center;
    padding: 20px;
  }

  .container {
    max-width: 400px;
  }

  .error-code {
    font-size: 10rem;
    font-weight: 900;
    color: #3498db;
    animation: pulse 2.5s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.05); }
  }

  .message {
    font-size: 1.4rem;
    margin-top: 1rem;
    font-weight: 600;
  }

  .subtitle {
    font-size: 1rem;
    margin-top: 0.5rem;
    color: #7f8c8d;
  }

  .teapot-icon {
    margin: 2rem auto 0;
    width: 100px;
    height: 100px;
    stroke: #3498db;
    stroke-width: 2;
    fill: none;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  /* Steam effect */
  .steam {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
  }
  .steam span {
    width: 6px;
    height: 30px;
    margin: 0 5px;
    background: linear-gradient(to top, rgba(52, 152, 219, 0.6), transparent);
    border-radius: 50% / 100%;
    animation: rise 3s infinite ease-in-out;
  }
  .steam span:nth-child(2) {
    animation-delay: 1s;
  }
  .steam span:nth-child(3) {
    animation-delay: 2s;
  }
  @keyframes rise {
    0% {
      transform: translateY(0) scaleX(1);
      opacity: 0.5;
    }
    50% {
      opacity: 1;
      transform: translateY(-40px) scaleX(1.2);
    }
    100% {
      transform: translateY(-70px) scaleX(1);
      opacity: 0;
    }
  }

  /* Responsive */
  @media (max-width: 420px) {
    .error-code {
      font-size: 6rem;
    }
    .teapot-icon {
      width: 70px;
      height: 70px;
    }
  }
</style>
</head>
<body>

<div class="container" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="error-code">418</div>
  <div class="message">I'm a teapot</div>
  <div class="subtitle">Sorry, I can't brew coffee for you.</div>

  <svg class="teapot-icon" viewBox="0 0 64 64" aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg">
    <!-- Body of teapot -->
    <ellipse cx="32" cy="40" rx="20" ry="14" stroke="#3498db" stroke-width="2" fill="none" />
    <!-- Lid -->
    <rect x="22" y="22" width="20" height="6" stroke="#3498db" stroke-width="2" fill="none" rx="3" ry="3" />
    <!-- Spout -->
    <path d="M52 34 Q58 30 52 26" stroke="#3498db" stroke-width="2" fill="none" stroke-linecap="round" />
    <!-- Handle -->
    <path d="M12 34 Q6 30 12 26" stroke="#3498db" stroke-width="2" fill="none" stroke-linecap="round" />
    <!-- Knob on lid -->
    <circle cx="32" cy="20" r="3" stroke="#3498db" stroke-width="2" fill="none" />
  </svg>

  <div class="steam" aria-hidden="true">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

</body>
</html>
